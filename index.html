<!--
    doctype is used to inform the browser on the version of html
    the html tag comes first
    then the head tag which contains metadata, title and styles comes next
    then the body which will contain the other tags that will be displayed on the website
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Google.com </title>
    </head>

    <body>
        <div class="main">
            <img class="google_img" src="goog.png" alt="is yours gold?">
            <input class="search_bar" type="text">
            <div class="two_buttons">
                <button class="buttons"> Google Search </button>
                <button class="buttons"> I'm Feeling Lucky </button>
            </div>
            <div class="fonts">
                <p>
                    We protect our privacy. <a href="privacy.html" target="_blank"> Learn How. </a>
                </p>
            </div>
        </div>
    </body>
</html>
